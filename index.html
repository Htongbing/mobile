<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html{
			font-size: 20px;
		}
		body{
			background-color: #000;
			color: #fff;
			width: 100%;
			height: 100%;
			overflow: hidden;
			font-size: 1rem;
		}
		span{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<p class="tip">
		浏览器内核为：<span id="tip"></span>
	</p>
	<script>
		var tip = document.getElementById("tip");
		tip.innerHTML = window.navigator.userAgent;
	</script>
</body>
</html>
