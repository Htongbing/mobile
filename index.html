<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/mobile.css">
</head>
<body>
	<div class="box">
		<div class="music" id="music">
			<img src="images/musicOn.png" class="on" id="on">
			<img src="images/musicOff.png" class="off" id="off">
			<audio src="audio/music.mp3" loop="loop" id="musicAudio"></audio>
		</div>
		<div class="page1" id="page1">
			<div class="border">
				<img src="images/logo.png" class="logo">
				<img src="images/text1.png" class="text1 text">
				<div class="banner">
					<img src="images/banner.png">
				</div>
				<img src="images/text2.png" class="text2 text">
				<img src="images/text3.png" class="text3 text">
				<img src="images/line.png" class="line">
				<img src="images/text4.png" class="text4 text">
				<img src="images/text5.png" class="text5 text">
				<img src="images/arrow.png" class="arrow">
				<img src="images/camera.png" class="camera" id="camera">
				<img src="images/moveLeft.png" class="left">
				<img src="images/moveRight.png" class="right">
			</div>
		</div>
		<div class="page2" id="page2">
			<img src="images/logo.png" class="logo2">
			<div class="border2">
				<img src="images/photo.png" class="photo">
				<img src="images/form.png" class="form">
				<input type="text" class="num" placeholder="请输入">
				<input type="text" class="Ename" placeholder="请输入">
				<input type="text" class="addr" placeholder="请输入">
				<input type="text" class="summary" placeholder="请输入">
				<img src="images/moveLeft.png" class="left2">
				<img src="images/moveRight.png" class="right2">
				<img src="images/moveTop.png" class="top">
			</div>
			<div class="btn">
				<img src="images/btnBack.png" class="btnBack" id="btnBack">
				<img src="images/btnConfirm.png" class="btnConfirm" id="btnConfirm">
			</div>
		</div>
	</div>
	<script src="js/mobile.js"></script>
</body>
</html>
